<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ファイル01</title>
</head>
<body>
	<form action="/dataOperation/Result" method="POST">
		<!-- 名前(テキストボックス) -->
		<p>名前:
		<input type="text" name="name"><br>
		</p>
		<!-- 性別(ラジオボタン) -->
		<p>性別:
		<input type="radio" name="sex" value="男">男
		<input type="radio" name="sex" value="女">女
		</p>
		<!-- お問い合わせ種類(セレクトボックス) -->
		<p>お問い合わせ種類<br>
		<select name="Query">
		<option selected disabled>製品について</option>
		<option value="1.製品について">1.製品について</option>
		<option value="2.不具合やクレーム">2.不具合やクレーム</option>
		<option value="3.アフターサポート">3.アフターサポート</option>
		</select>
		</p>
		<!-- お問い合わせ内容(テキストエリア) -->
		<p>お問い合わせ内容<br>
		<textarea name="Details" rows="10" cols="60" maxlength=150 placeholder="150文字以内で入力して下さい"></textarea>
		</p>
		<input type="submit" value="送信">
	</form>
</body>
</html>
